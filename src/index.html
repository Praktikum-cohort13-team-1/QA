<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!--  <link rel="stylesheet"  href="pages/index.css">-->
    <title>QuizApp</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__name">13 cohort Quiz App Team#1</h1>
      </header>

      <main class="main">
        <section class="screen screen_game_start">
          <form class="screen__form">
            <h2 class="screen__header">Начальный Экран</h2>
            <button class="screen__button">Начать игру</button>
            <button class="screen__button">Настройки</button>
          </form>
        </section>

        <section class="screen screen_game_process screen_opened">
          <form class="screen__form">
            <h2 class="screen__header">Экран Игры</h2>
            <p class="screen__question-number">Вопрос: 5 из 5</p>
            <div class="screen__test">
              <p class="screen__question-text">
                Как можно объявить переменную?
              </p>
              <button
                class="screen__answer screen__answer_a screen__answer_correct"
              >
                let
              </button>
              <button
                class="screen__answer screen__answer_b screen__answer_wrong"
              >
                var
              </button>
              <button class="screen__answer screen__answer_c">const</button>
              <button class="screen__answer screen__answer_d">function</button>
              <button class="screen__button">Далее</button>
            </div>
            <div class="screen__answer-icons">
              <img
                class="screen__answer-icon"
                src="./images/correct.svg"
                alt=""
              />
              <img
                class="screen__answer-icon"
                src="./images/wrong.svg"
                alt=""
              />
              <img
                class="screen__answer-icon"
                src="./images/correct.svg"
                alt=""
              />
              <img
                class="screen__answer-icon"
                src="./images/wrong.svg"
                alt=""
              />
              <img
                class="screen__answer-icon"
                src="./images/correct.svg"
                alt=""
              />
            </div>
          </form>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
